        // Simple ScrollReveal implementation using IntersectionObserver
        function setupScrollReveal() {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('opacity-100', 'translate-x-0', 'translate-y-0');
                        observer.unobserve(entry.target);
                    }
                });
            }, { 
                threshold: 0.1, 
                rootMargin: '0px 0px -50px 0px' 
            });

            document.querySelectorAll('.scroll-reveal').forEach((el, index) => {
                const direction = el.getAttribute('data-direction') || 'bottom';
                const delay = parseInt(el.getAttribute('data-delay') || '0', 10);
                
                let initialClasses = 'opacity-0 transition-all duration-1000 ease-out';
                if (direction === 'left') {
                    initialClasses += ' -translate-x-12';
                } else if (direction === 'right') {
                    initialClasses += ' translate-x-12';
                } else {
                    initialClasses += ' translate-y-10';
                }
                el.className += ` ${initialClasses}`;
                el.style.transitionDelay = `${delay}ms`;
                observer.observe(el);
            });
        }

                    <p class="text-xl text-purple-200">Private & Confidential results for life's biggest challenges.</p>
                </div>
            `;
            container.appendChild(header);

            // Cards Grid
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-3 gap-8";
            testimonials.forEach((testimonial, index) => {
                grid.appendChild(renderTestimonialCard(testimonial, index));
            });
            container.appendChild(grid);
            
            section.appendChild(container);
            return section;
        }

        function renderContactSection() {
            const section = document.createElement('section');
            section.id = "contact";
            section.className = "py-20 bg-white";

            const container = document.createElement('div');
            container.className = "max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-2 gap-12";

            // Contact Information
            const infoDiv = document.createElement('div');
            infoDiv.className = "scroll-reveal";
            infoDiv.setAttribute('data-direction', 'left');
            infoDiv.innerHTML = `
                <h2 class="text-4xl font-extrabold text-gray-900 mb-6">Contact Master Shivaram Ji</h2>
                <p class="text-lg text-gray-700 mb-8">
                    Confidential consultation and powerful solutions are just a call or email away. Reach out today for a new beginning.
                </p>

                <div class="space-y-6 text-gray-800">
                    <div class="flex items-center">
                        <i data-lucide="phone" class="w-6 h-6 text-red-600 mr-4"></i>
                        <div>
                            <p class="font-semibold">Call Me</p>
                            <a href="tel:${CONTACT_PHONE}" class="text-xl text-gray-900 hover:text-red-600 transition">${CONTACT_PHONE}</a>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <i data-lucide="mail" class="w-6 h-6 text-red-600 mr-4"></i>
                        <div>
                            <p class="font-semibold">Email</p>
                            <a href="mailto:${CONTACT_EMAIL}" class="text-xl text-gray-900 hover:text-red-600 transition">${CONTACT_EMAIL}</a>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <i data-lucide="map-pin" class="w-6 h-6 text-red-600 mr-4 mt-1 flex-shrink-0"></i>
                        <div>
                            <p class="font-semibold">Office Address</p>
                            <p class="text-lg">${OFFICE_LOCATION}</p>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(infoDiv);

            // Map Embed (UPDATED with Google Maps iframe)
            const mapDiv = document.createElement('div');
            mapDiv.className = "scroll-reveal rounded-xl overflow-hidden shadow-2xl h-64 lg:h-full";
            mapDiv.setAttribute('data-direction', 'right');
            mapDiv.innerHTML = `
                <iframe
                    src="https://maps.google.com/maps?q=42%20Lewis%20Ave%2C%20Jersey%20City%2C%20NJ%2007306&t=&z=15&ie=UTF8&iwloc=&output=embed"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    style="border:0;"
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            `;
            container.appendChild(mapDiv);

            section.appendChild(container);
            return section;
        }

        function renderFooter() {
            const footer = document.createElement('footer');
            footer.className = "bg-gray-800 py-8";
            footer.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-400">
                    <p class="mb-2">© ${new Date().getFullYear()} Master Shivaram Ji. All rights reserved.</p>
                    <p>Astrological services are for guidance only and do not replace professional advice.</p>
                </div>
            `;
            return footer;
        }


        // --- Application Initialization ---

        function renderApp() {
            const appRoot = document.getElementById('app-root');
            if (!appRoot) return;

            // Header and Mobile Menu are handled separately as they are 'sticky'
            const [header, mobileMenuOverlay] = renderHeader();
            appRoot.parentNode.insertBefore(header, appRoot);
            appRoot.parentNode.insertBefore(mobileMenuOverlay, appRoot);

            // Main Content Sections
            appRoot.appendChild(renderHero());
            appRoot.appendChild(renderServicesSection());
            appRoot.appendChild(renderAboutSection());
            appRoot.appendChild(renderInsightsSection());
            appRoot.appendChild(renderTestimonialsSection());
            appRoot.appendChild(renderContactSection());
            appRoot.appendChild(renderFooter());
        }

        // Run the app when the window loads
        window.onload = () => {
            renderApp();
            // Initialize Lucide icons after all components have been rendered
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            // Setup scroll reveal effects
            setupScrollReveal();
        };

        // Load Lucide Icons Script dynamically
        const lucideScript = document.createElement('script');
        lucideScript.src = "https://unpkg.com/lucide@latest";
        document.head.appendChild(lucideScript);

    </script>
