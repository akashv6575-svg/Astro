        // Simple ScrollReveal implementation using IntersectionObserver
        function setupScrollReveal() {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('opacity-100', 'translate-x-0', 'translate-y-0');
                        observer.unobserve(entry.target);
                    }
                });
            }, { 
                threshold: 0.1, 
                rootMargin: '0px 0px -50px 0px' 
            });

            document.querySelectorAll('.scroll-reveal').forEach((el, index) => {
                const direction = el.getAttribute('data-direction') || 'bottom';
                const delay = parseInt(el.getAttribute('data-delay') || '0', 10);
                
                let initialClasses = 'opacity-0 transition-all duration-1000 ease-out';
                if (direction === 'left') {
                    initialClasses += ' -translate-x-12';
                } else if (direction === 'right') {
                    initialClasses += ' translate-x-12';
                } else {
                    initialClasses += ' translate-y-10';
                }
                el.className += ` ${initialClasses}`;
                el.style.transitionDelay = `${delay}ms`;
                observer.observe(el);
            });
        }

        function renderContactSection() {
            const section = document.createElement('section');
            section.id = "contact";
            section.className = "py-20 bg-white";

            const container = document.createElement('div');
            container.className = "max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-2 gap-12";

            // Contact Information
            const infoDiv = document.createElement('div');
            infoDiv.className = "scroll-reveal";
            infoDiv.setAttribute('data-direction', 'left');
            infoDiv.setAttribute('data-delay', '100');
            infoDiv.innerHTML = `
                <div class="space-y-8 p-6 bg-purple-50 rounded-xl shadow-inner h-full">
                    <h3 class="text-3xl font-bold text-gray-900">Call & Get Relief From All Problems</h3>
                    <p class="text-gray-600 font-semibold text-lg">Your consultation is 100% Private & Confidential. Call Master Shivaram Ji directly.</p>
                    
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i data-lucide="phone" class="w-7 h-7 text-red-600 mr-4 mt-1"></i>
                            <div>
                                <p class="font-extrabold text-2xl text-red-600">CALL/WHATSAPP NOW</p>
                                <p class="text-2xl font-bold text-gray-900">${CONTACT_PHONE}</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <i data-lucide="map-pin" class="w-7 h-7 text-purple-600 mr-4 mt-1"></i>
                            <div>
                                <p class="font-semibold text-gray-800">Office Location</p>
                                <p class="text-gray-600">${OFFICE_LOCATION}</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <i data-lucide="mail" class="w-7 h-7 text-purple-600 mr-4 mt-1"></i>
                            <div>
                                <p class="font-semibold text-gray-800">Email Address</p>
                                <p class="text-gray-600">${CONTACT_EMAIL}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(infoDiv);

            // Contact Form
            const formDiv = document.createElement('div');
            formDiv.className = "scroll-reveal";
            formDiv.setAttribute('data-direction', 'right');
            formDiv.setAttribute('data-delay', '100');
            
            const formContainer = document.createElement('div');
            formContainer.className = "p-6 bg-white rounded-xl shadow-2xl border border-gray-100 h-full";
            formContainer.innerHTML = `
                <h3 class="text-3xl font-bold text-gray-900 mb-6">Send a Message</h3>
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" id="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-150" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" name="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-150" />
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Your Inquiry</label>
                        <textarea name="message" id="message" rows="4" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-150"></textarea>
                    </div>
                    <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                        Send Message
                    </button>
                    <p id="form-status" class="text-center font-medium mt-2 hidden"></p>
                </form>
            `;
            formDiv.appendChild(formContainer);
            container.appendChild(formDiv);
            
            section.appendChild(container);
            
            // Form submission logic
            setTimeout(() => {
                const form = document.getElementById('contact-form');
                const submitButton = document.getElementById('submit-button');
                const formStatus = document.getElementById('form-status');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    submitButton.disabled = true;
                    submitButton.textContent = 'Sending...';
                    formStatus.classList.add('hidden');

                    // Mock API Call Simulation
                    setTimeout(() => {
                        // Simulate successful submission
                        submitButton.disabled = false;
                        submitButton.textContent = 'Send Message';
                        form.reset();
                        
                        formStatus.textContent = 'Message sent successfully! Master Shivaram Ji will be in touch soon.';
                        formStatus.className = 'text-green-600 font-medium text-center mt-2';
                        formStatus.classList.remove('hidden');

                        setTimeout(() => formStatus.classList.add('hidden'), 5000);
                    }, 1500);
                });
            }, 0);

            return section;
        }

            const footer = document.createElement('footer');
            footer.className = "bg-gray-800 text-gray-400 py-8";

                    </div>
                </div>

        // --- Main Execution Function ---
        function renderApp() {
            const appRoot = document.getElementById('app-root');
            if (!appRoot) return;

            const components = [
                ...renderHeader(),
                renderHero(),
                renderServicesSection(),
                renderAboutSection(),
                renderInsightsSection(),
                renderTestimonialsSection(),
                renderContactSection(),
                renderFooter()
            ];

            components.forEach(comp => appRoot.appendChild(comp));

            // Must call feather.replace() or lucide.createIcons() after all HTML is rendered
            // Using the official Lucide script
            if (window.lucide) {
                window.lucide.createIcons();
            }

            // Setup scroll animations
            setupScrollReveal();
        }

        // Load the Lucide icons script and then render the app
        const lucideScript = document.createElement('script');
        lucideScript.src = "https://unpkg.com/lucide@latest";
        lucideScript.onload = renderApp;
        document.head.appendChild(lucideScript);

        // Fallback for immediate DOMContentLoaded
        if (document.readyState === 'complete') {
            // This is just a safety measure. The main execution relies on lucideScript.onload.
        } else {
            
        }
    </script>
