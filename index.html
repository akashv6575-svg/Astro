        // Simple ScrollReveal implementation using IntersectionObserver
        function setupScrollReveal() {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('opacity-100', 'translate-x-0', 'translate-y-0');
                        observer.unobserve(entry.target);
                    }
                });
            }, { 
                threshold: 0.1, 
                rootMargin: '0px 0px -50px 0px' 
            });

            document.querySelectorAll('.scroll-reveal').forEach((el, index) => {
                const direction = el.getAttribute('data-direction') || 'bottom';
                const delay = parseInt(el.getAttribute('data-delay') || '0', 10);
                
                let initialClasses = 'opacity-0 transition-all duration-1000 ease-out';
                if (direction === 'left') {
                    initialClasses += ' -translate-x-12';
                } else if (direction === 'right') {
                    initialClasses += ' translate-x-12';
                } else {
                    initialClasses += ' translate-y-10';
                }
                el.className += ` ${initialClasses}`;
                el.style.transitionDelay = `${delay}ms`;
                observer.observe(el);
            });
        }

            header.innerHTML = `
                <div class="scroll-reveal" data-direction="bottom" data-delay="0">
                    <h2 class="text-4xl font-extrabold text-white mb-2">Voices of Transformation</h2>
                </div>
                <div class="scroll-reveal" data-direction="bottom" data-delay="150">
                    <p class="text-xl text-purple-200">Private & Confidential results for life's biggest challenges.</p>
                </div>
            `;
            container.appendChild(header);

            // Cards Grid
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-3 gap-8";
            testimonials.forEach((testimonial, index) => {
                grid.appendChild(renderTestimonialCard(testimonial, index));
            });
            container.appendChild(grid);
            
            section.appendChild(container);
            return section;
        }

        function renderContactSection() {
            const section = document.createElement('section');
            section.id = "contact";
            section.className = "py-20 bg-red-600/90 text-white";
            section.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <div class="scroll-reveal" data-direction="bottom" data-delay="0">
                        <h2 class="text-4xl font-extrabold mb-3">Don't Delay Your Destiny. Get a Confidential Consultation.</h2>
                    </div>
                    <div class="scroll-reveal" data-direction="bottom" data-delay="100">
                        <p class="text-xl mb-8 font-light">Available 24/7 for spiritual guidance and immediate relief from life's burdens.</p>
                    </div>
                    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-8">
                        <div class="scroll-reveal flex items-center justify-center" data-direction="left" data-delay="200">
                            <i data-lucide="phone-call" class="w-6 h-6 mr-3 text-amber-400"></i>
                            <span class="text-lg font-bold">${CONTACT_PHONE}</span>
                        </div>
                        <div class="scroll-reveal flex items-center justify-center" data-direction="bottom" data-delay="300">
                            <i data-lucide="mail" class="w-6 h-6 mr-3 text-amber-400"></i>
                            <span class="text-lg font-bold">${CONTACT_EMAIL}</span>
                        </div>
                        <div class="scroll-reveal flex items-center justify-center" data-direction="right" data-delay="400">
                            <i data-lucide="map-pin" class="w-6 h-6 mr-3 text-amber-400"></i>
                            <span class="text-lg">${OFFICE_LOCATION}</span>
                        </div>
                    </div>
                </div>
            `;
            return section;
        }

        function renderFooter() {
            const footer = document.createElement('footer');
            footer.className = "bg-gray-900 py-8";
            footer.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-400">
                    <p class="mb-2">© 2024 Master Shivaram Ji. All rights reserved. Results may vary depending on individual circumstances.</p>
                    <p class="text-xs text-red-400">Disclaimer: All services are offered as spiritual and religious guidance. Call for details.</p>
                </div>
            `;
            return footer;
        }

        // --- Main App Initialization ---
        function initApp() {
            const appRoot = document.getElementById('app-root');
            const main = document.createElement('main');

            // CRITICAL FIX: Ensure no overflow on the main content container
            appRoot.className = "overflow-x-hidden"; 

            // 1. Render Header and Mobile Menu
            const [header, mobileMenu] = renderHeader();
            appRoot.appendChild(header);
            appRoot.appendChild(mobileMenu);

            // 2. Render Main Sections
            main.appendChild(renderHero());
            main.appendChild(renderServicesSection());
            main.appendChild(renderAboutSection());
            main.appendChild(renderInsightsSection());
            main.appendChild(renderTestimonialsSection());
            main.appendChild(renderContactSection());
            appRoot.appendChild(main);

            // 3. Render Footer
            appRoot.appendChild(renderFooter());

            // 4. Initialize Lucide Icons and Scroll Reveal
            document.addEventListener('DOMContentLoaded', () => {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                setupScrollReveal();
            });
        }

        initApp();
    </script>
</body>
</html>
